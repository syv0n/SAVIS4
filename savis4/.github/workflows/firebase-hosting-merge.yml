      # - name: Install Firebase Tools
      #   run: npm install -g firebase-tools@10.3.0
      - name: Run Dev Server and Tests
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: npm run test:ci
        working-directory: ./Savis4
      - name: Build
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: npm run build
        working-directory: ./Savis4
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SAVIAS_C1F4D }}'
          channelId: live
          projectId: savias-c1f4d
          entryPoint: './Savis3'
