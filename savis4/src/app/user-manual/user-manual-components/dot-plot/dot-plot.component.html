<app-navbar></app-navbar>

<div class="dot-plot-container">
    <!--link to grraph page-->
    <div class = "graph-link">
        <a
            class = "btn problems-btn"
            type = "button"
            [routerLink] ="['/dotplot']"
            target="_blank"
            rel="noopener norefferer">
                Dot Plot Graph
        </a>
    </div>
  <h1 class="title">{{'uman_dot-plot_title' | translate}}</h1>
  <div button="back" routerLink="/user-manual" class="back-button">
      &larr; {{ 'uman_back' | translate }}
    </div>
  <div class="content">
    <div class="text-section">
      <div class="green-box">
        <p [innerHTML]="'uman_dot-plot_description' | translate"></p>
      </div>
    </div>

    <div class="image-section">
      <img src="assets/usermanual-dotplot1.png" alt="Chart 1" class="screenshot" style="width: 900px;" />
      <img src="assets/usermanual-dotplot2.png" alt="Chart 1" class="screenshot" style="width: 900px;" />
      <img src="assets/usermanual-dotplot3.png" alt="Chart 1" class="screenshot" style="width: 900px;" />
    </div>  

  <p></p>
</div>

<app-footer></app-footer>
